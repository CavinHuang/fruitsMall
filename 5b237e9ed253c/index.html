<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>jQuery+CSS3个人资料步骤填写表单代码</title>

<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>
<body>

<section class='container'>
	<form>
		<fieldset class='alpha'>
			<legend><b>1.</b>个人信息</legend>
			<div class='frow'><input class='item' placeholder='用户名' type='text'></div>
			<div class='frow'><input class='item' placeholder='邮箱' type='email'></div>
			<div class='frow'><input class='item' placeholder='密码' type='password'></div>
			<div class='frow'><a class='next-step' href='#'>下一步!</a></div>
		</fieldset>

		<fieldset class='beta'>
			<legend><b>2.</b>社交信息</legend>
			<div class='frow'><input class='item' placeholder='微信' required='required' type='url'></div>
			<div class='frow'><input class='item' placeholder='新浪微博' required='required' type='url'></div>
			<div class='frow'><input class='item' placeholder='腾讯微博' required='required' type='url'></div>
			<div class='frow'><a class='prev-step' href='#'>上一步</a></div>
			<div class='frow'><input class='submit' type='submit' value="完成"></div>
		</fieldset>

		<fieldset class='charlie'>
			<legend><b>3.</b>完成</legend>
			<div class='frow'><p>您的信息已经填写完整，谢谢！</p></div>
		</fieldset>
	</form>
</section>

<script type="text/javascript" src='js/jquery.js'></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
